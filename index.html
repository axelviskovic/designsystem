<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>Design system</title>
    <meta name="description" content="description de la page"/>
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link rel="stylesheet" href="styles/design.css">
  </head>
  <body>
    <div class="blocContainer">
      <div class="title"><h1>Sign in</h1></div>
      <div class="subTitle"><h5>Not signed up ? <a class="link">Register</a></h5></div>
      <div class="inputBloc">
        <p class="floatingImg">✉️</p>
        <h2><label class="labelForm">Email</label></h2>
        <input type="text" class="inputForm" name="email" placeholder="andy@gmail.com">
        <div class="warningMsg"><h4>⚠️ Warning Message</h4></div>
      </div>
      <div class="inputBloc">
        <p class="floatingImg">🔒</p>
        <h2><label class="labelForm">Password</label></h2>
        <input type="text" class="inputForm" name="password" placeholder="•••••••••">
        <div class="warningMsg"><h4>⚠️ Warning Message</h4></div>
      </div>
      <a class="link"><h4>Forget password</h4></a>
      <button class="mainBtn" value='submit' onclick="CheckPassword(document.password)"><h4>Sign in</h4></button>
    </div>

    <script src="scripts/mdp_verif.js"></script>
  </body>
</html>
